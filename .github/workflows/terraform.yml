name: Get AWS EC2 VM Details

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  terraform-apply:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Initialize Terraform
        run: terraform init

      - name: Apply Terraform and Create VM
        run: terraform apply -auto-approve

      - name: Get Terraform Output in JSON
        run: terraform output -json > tf_output.json

      - name: Debug - Print Terraform Output
        run: cat tf_output.json

      - name: Extract VM Details Using JQ
        run: |
          # Validate JSON before parsing
          if jq empty tf_output.json 2>/dev/null; then
              echo "✅ JSON is valid."
          else
              echo "❌ Invalid JSON detected. Terraform output might be empty or incorrect."
              exit 1
          fi

          # Extract values using jq
          INSTANCE_ID=$(jq -r '.instance_id.value // empty' tf_output.json)
          PUBLIC_IP=$(jq -r '.public_ip.value // empty' tf_output.json)
          PRIVATE_IP=$(jq -r '.private_ip.value // empty' tf_output.json)
          INSTANCE_TYPE=$(jq -r '.instance_type.value // empty' tf_output.json)

          # Assign default values if missing
          INSTANCE_ID=${INSTANCE_ID:-"Unknown Instance ID"}
          PUBLIC_IP=${PUBLIC_IP:-"No Public IP"}
          PRIVATE_IP=${PRIVATE_IP:-"No Private IP"}
          INSTANCE_TYPE=${INSTANCE_TYPE:-"Unknown Instance Type"}

          # Set extracted values as GitHub environment variables
          echo "INSTANCE_ID=$INSTANCE_ID" >> $GITHUB_ENV
          echo "PUBLIC_IP=$PUBLIC_IP" >> $GITHUB_ENV
          echo "PRIVATE_IP=$PRIVATE_IP" >> $GITHUB_ENV
          echo "INSTANCE_TYPE=$INSTANCE_TYPE" >> $GITHUB_ENV

      - name: Print Extracted VM Details
        run: |
          echo "✅ Extracted VM Details:"
          echo "📌 Instance ID: $INSTANCE_ID"
          echo "📌 Public IP: $PUBLIC_IP"
          echo "📌 Private IP: $PRIVATE_IP"
          echo "📌 Instance Type: $INSTANCE_TYPE"
